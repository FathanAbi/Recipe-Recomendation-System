<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .recommendation-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 recommendation-form">
                <h2 class="text-center mb-4">Recipe Recommendation System</h2>
                <form action="/recommend" method="post">
                    <div class="mb-3">
                        <label class="form-label">Available Ingredients (comma-separated)</label>
                        <input type="text" name="ingredients" class="form-control"
                            placeholder="e.g., pasta, tomato, garlic" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dietary Restrictions</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="dietary_restrictions"
                                    value="vegetarian" id="vegetarian">
                                <label class="form-check-label" for="vegetarian">Vegetarian</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="dietary_restrictions" value="gluten_free" id="gluten_free">
                                <label class="form-check-label" for="gluten_free">Gluten-Free</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Maximum Cooking Time (in minutes)</label>
                        <input type="number" name="cooking_time" class="form-control" min="1"
                            placeholder="Enter max cooking time in minutes" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Exclude Ingredients (comma-separated)</label>
                        <input type="text" name="excluded" class="form-control"
                            placeholder="e.g., pasta, tomato, garlic">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Find Recipes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Recipe steps from the JSON data
        const steps = recipes.fullRecipe;

        // Get the ordered list element
        const recipeStepsElement = document.getElementById("recipe-steps");

        // Populate the steps dynamically
        steps.forEach((step, index) => {
            const listItem = document.createElement("li");
            listItem.textContent = step;
            recipeStepsElement.appendChild(listItem);
        });
    </script>
</body>

</html>
