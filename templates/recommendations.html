<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .recipe-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .recipe-card:hover {
            transform: scale(1.03);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Recipe Recommendations</h2>

        {% if recommendations %}
        <div class="row">
            {% for recipe in recommendations %}
            <div class="col-md-4">
                <div class="card recipe-card">
                    <img src="{{ recipe.image_url }}" class="card-img-top" alt="{{ recipe.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <p class="card-text">
                            <strong>Cooking Time:</strong> {{ recipe.cooking_time }}<br>
                            <strong>Match:</strong> {{ recipe.match_percentage }}%
                        </p>
                        <a href="/recipe/{{ recipe.id }}" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info text-center">
            No recipes found matching your criteria.
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>

</html>
