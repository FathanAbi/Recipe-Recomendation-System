<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ recipe.name }} - Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        margin-bottom: 50px;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 img-card">
                <img src="{{ recipe.image_url }}" class="img-fluid rounded" alt="{{ recipe.name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ recipe.name }}</h2>
                <div class="mb-3">
                    <strong>Estimated Cooking Time:</strong> {{ recipe.cooking_time }}<br>
                    <!-- Add estimated cooking time -->
                </div>

                <h4>Ingredients</h4>
                <ul>
                    {% for ingredient in recipe.ingredients %}
                    <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>

                <h4>Recipe Instructions</h4>
                <pre>{{ recipe.fullRecipe }}</pre>

                <!-- Add recipe source link -->
                {% if recipe.link %}
                <div class="mt-3 mb-3">
                    <strong>Source:</strong>
                    <a href="{{ recipe.link }}" target="_blank">{{ recipe.link }}</a>
                </div>
                {% endif %}

                <a href="/" class="mt-3 btn btn-secondary">Back to Search</a>
            </div>
        </div>
    </div>
</body>

</html>
